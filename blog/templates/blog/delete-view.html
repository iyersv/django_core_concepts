<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete</title>
</head>
<body>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}


<h1>Delete</h1>
{{ object_list.title }}
<br>
<form method="POST", action="."> {% csrf_token %}
    Are you sure you want to delete
    <input type ='submit' value="Yes">
    <a href="/blog/{{ object_list.id }}">Cancel</a>
</form>


</body>
</html>
